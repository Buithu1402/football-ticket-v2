<!--// Widget Gallery \\-->
<aside class="col-md-4 widget widget_gallery-two">
  <div class="footer-two-widget-title">
    <h2>Media Gallery</h2>
  </div>
  <div class="widget-images">
    <!-- Thumbnail Slider -->
    <div class="widget-images-thumb">
      <ngx-slick-carousel
        class="carousel widget-images-thumb"
        #thumbSlider
        [config]="thumbSlideConfig">
        @for (image of thumbImages; track image) {
          <div ngxSlickItem class="widget-images-thumb-layer">
          <span class="bg-dark">
            <img [ngSrc]="image" alt="" width="360" height="150">
          </span>
          </div>
        }
      </ngx-slick-carousel>
    </div>

    <!-- List Slider -->
    <div class="widget-images-list">
      <ngx-slick-carousel
        class="carousel widget-images-list"
        #listSlider
        (afterChange)="slideChanged($event)"
        [config]="listSlideConfig">
        @for (image of listImages; track image; let i = $index) {
          <div ngxSlickItem class="widget-images-list-layer" >
          <span class="bg-white">
            <img [ngSrc]="image" alt="" width="83" height="83" (click)="click(i)">
          </span>
          </div>
        }
      </ngx-slick-carousel>
    </div>
  </div>
</aside>
