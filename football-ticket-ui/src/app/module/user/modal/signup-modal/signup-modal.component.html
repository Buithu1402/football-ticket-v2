<div class="loginmodal modal fade" id="signupModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="sportsmagazine-login-box">
      <a href="#" data-dismiss="modal" class="sportsmagazine-login-close sportsmagazine-color"><i
        class="icon-uniF106"></i></a>
      <h4>Sign Up Now</h4>
      <form>
        <input type="text" name="email" placeholder="Enter username*">
        <input type="text" name="password" placeholder="Type your password*">
        <input type="text" name="confirm" placeholder="Confirm your password*">
        <a href="#" class="sportsmagazine-colorhover">Forget Password?</a>
        <div class="clearfix"></div>
        <label><input type="submit" value="Sign Up" class="sportsmagazine-bordercolor sportsmagazine-color"></label>
      </form>
      <h4>Try Our Socials Also</h4>
      <ul class="login-network">
        <li><a href="javascript:void(0)" (click)="notify('Coming soon', 'info')"><i class="fa fa-facebook-square"></i>
          Facebook</a></li>
        <li class="sportsmagazine-twitter"><a href="javascript:void(0)" (click)="notify('Coming soon', 'info')"><i
          class="fa fa-twitter-square"></i> Twitter</a></li>
        <li class="sportsmagazine-google-plus"><a href="javascript:void(0)" (click)="notify('Coming soon', 'info')"><i
          class="fa fa-google-plus-square"></i> Google+</a></li>
      </ul>
      <p>Not A Member Yet ? <a href="#" class="sportsmagazine-color">Login - Now !</a></p>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
