<div class="container">
  <div class="row">
    <div class="d-flex justify-content-between">
      <h2>Fixtures</h2>
      <div class="sportsmagazine-list-option d-flex">
        <a href="javascript:void(0)" class="sportsmagazine-list sportsmagazine-list-active me-2"
           (click)="mode = 'list'">
          <i
            class="fa fa-th-list" [ngClass]="{'bg-primary': mode === 'list'}"></i></a>
        <a href="javascript:void(0)" class="sportsmagazine-grid" (click)="mode = 'grid'">
          <i class="fa fa-th"
             [ngClass]="{'bg-primary': mode === 'grid'}"></i></a>
      </div>
    </div>
  </div>
</div>
@if (matches.totalRecords === 0) {
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sportsmagazine-blog sportsmagazine-blog-grid">
          <div class="sportsmagazine-blog-grid-text text-center bg-primary p-3 text-white">
            <h2 class="text-white">No Fixtures Found</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  @if (mode === 'grid') {
    <app-grid-fixture [matches]="matches"/>
  } @else {
    <app-list-fixture [matches]="matches"/>
  }
}
