<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
      <div class="mdc-card p-0">
        <div class="d-flex justify-content-between align-items-center py-0 pe-2">
          <h6 class="card-title card-padding text-dark h-50">List Stadium</h6>
          <input type="text" name="search" class="form-control h-50 w-75" placeholder="Search" [(ngModel)]="searchKey"
                 (keyup)="searchData()">
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th class="text-left">No</th>
              <th class="text-left">Name</th>
              <th class="text-left">Map</th>
              <th class="text-left">Address</th>
              <th class="text-left">Action</th>
            </tr>
            </thead>
            <tbody>
              @for (u of data.contents; track u; let idx = $index) {
                <tr>
                  <td class="text-left align-middle">{{ idx + 1 }}</td>
                  <td class="text-left align-middle">{{ u.stadiumName }}</td>
                  <td class="text-left">
                    <img [src]="u.image" alt="" style="width: 80px; height: 80px; object-fit: contain;">
                  </td>
                  <td class="text-left align-middle">{{ u.address }}</td>
                  <td class="text-left align-middle" style="width: 10%;">
                    <button class="btn btn-info me-2" (click)="seats(u.stadiumId)">Seat</button>
                    <button class="btn btn-success me-2" (click)="update(u)">Update</button>
                    <button class="btn btn-danger" (click)="delete(u)">Delete</button>
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="5" class="text-center">No record found</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center">
          <pagination [totalItems]="data.totalRecords" [(ngModel)]="data.page" [itemsPerPage]="data.size"
                      [maxSize]="5"
                      [boundaryLinks]="true" [directionLinks]="true" (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
      </div>
    </div>
  </div>
</div>
